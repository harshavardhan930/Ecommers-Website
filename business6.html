<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Cards</title>
    <style>
        body {
            background: url('card-background.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #070707, #ff6f00);
            color: white;
        }
        .header {
            position: relative;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .header::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('ropes.jpg') no-repeat center center/cover;
            filter: brightness(40%) blur(3px);
        }
        .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .header-logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .header-title {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

         /* Icon Section */
         .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        .circle img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .icon-label {
            color: white;
            margin-top: 5px;
            font-size: 1em;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #ff6f00);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 280px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.4em;
        }
        .card p {
            font-size: 1em;
            color: #f3f3f3;
        }
        .card button {
            margin: 5px;
            padding: 12px 18px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-button {
            background-color: #25D366;
            color: white;
        }
        .contact-button:hover {
            background-color: #1ebc57;
        }
        .delete-button {
            background-color: #ff3b30;
            color: white;
        }
        .delete-button:hover {
            background-color: #cc2b25;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        input {
            width: 250px;
        }
        button {
            background-color: #ff7e5f;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="header-logo">
            <div class="header-title">Seasonal Items</div>

    </div>
    <div class="icon-container">

        </div>
        <div>
            <a href="tel:9491978002">
                <div class="circle"><img src="phone.png" alt="phone"></div>
                <div class="icon-label">Phone</div>
            </a>
        </div>
        <div>
            <a href="https://www.google.com/maps?q=SAI+TEJA+ROPES+AND+GENERALS" target="_blank">
                <div class="circle"><img src="location.png" alt="location"></div>
                <div class="icon-label">Location</div>

    <div class="card-container" id="cardContainer">

    <!-- This form will be hidden until password is correct -->
<div class="form-container" id="uploadForm" style="display: none;">
    <h2>Add a New Product</h2>
    <form id="productForm" onsubmit="event.preventDefault(); uploadImage();">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name"><br><br>

        <input type="file" id="imageInput" accept="image/*"><br><br>

        <button type="submit">Upload</button>
    </form>

    <script>
        function sendWhatsAppMessage(productName) {
            var phoneNumber = "9461678002";
            var message = encodeURIComponent("Hello, I'm interested in " + productName + ".");
            var url = "https://wa.me/" + phoneNumber + "?text=" + message;
            window.open(url, "_blank");
        }

        function deleteCard(button) {
            button.parentElement.remove();

    const webAppUrl = "https://script.google.com/macros/s/AKfycbyb7MIcEELikTyCNYuyIDGNllXvz6dSOD6gxPTCmFWfuB1MsCCP_GzpWF3a4goQn222/exec"; // Replace with your Google Apps Script URL
    function uploadImage() {
      const productName = document.getElementById("productName").value.trim();
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];

      if (!productName) {
        alert("Please enter the product name.");
        return;
      }

      if (!file) {
        alert("Please select an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64Data = e.target.result.split(',')[1];

        const formData = new FormData();
        formData.append("image", productName + ".jpg"); // Use product name as filename
        formData.append("ImgData", base64Data);

        fetch(webAppUrl, {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(result => {
          alert(result); // Expecting "Upload Done"
        })
        .catch(error => {
          console.error("Upload error:", error);
          alert("Upload failed.");
        });
      };

      reader.readAsDataURL(file); // Convert file to base64
    }

    // Fetch images from Google Drive and display them as product cards
    function loadDriveImages() {
        fetch(webAppUrl)
            .then(response => response.json())
            .then(images => {
                const container = document.getElementById("cardContainer");
                container.innerHTML = ""; // Clear previous content

                images.forEach(image => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${image.url}" alt="${image.name}">
                        <h3>${image.name}</h3>
                        <p>Quality products for your needs.</p>
                        <button class="contact-button" onclick="sendWhatsAppMessage('${image.name}')">Contact on WhatsApp</button>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error("Error fetching images:", error));
    }

    // Password check logic
function askPassword() {
    const password = prompt("Enter password to access the upload page:");
    if (password === "admin123") {
        document.getElementById("uploadForm").style.display = "block";
        document.getElementById("uploadAccess").style.display = "none"; // Hide button after access
    } else {
        alert("Incorrect password!");
    }
}


    // WhatsApp Contact Button
    function sendWhatsAppMessage(productName) {
        var phoneNumber = "9461678002";
        var message = encodeURIComponent("Hello, I'm interested in " + productName + ".");
        var url = "https://wa.me/" + phoneNumber + "?text=" + message;
        window.open(url, "_blank");
    }

    // Delete Card
    function deleteCard(button) {
        button.parentElement.remove();
    }

    // Load images on page load
    document.addEventListener("DOMContentLoaded", loadDriveImages);
</script>
